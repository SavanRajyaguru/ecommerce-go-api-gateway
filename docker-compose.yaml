      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Config Service
  config-service:
    build:
      context: ..
      dockerfile: ecommerce-go-config-service/Dockerfile
    container_name: config-service
    ports:
      - "8087:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: ecommerce-go-api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=:8080
      - SERVER_MODE=debug
      - SERVICES_USER_SERVICE=http://user-service:8080
      - SERVICES_PRODUCT_SERVICE=http://product-service:8080
      - SERVICES_ORDER_SERVICE=http://order-service:8080
      - SERVICES_PAYMENT_SERVICE=http://payment-service:8080
      - SERVICES_INVENTORY_SERVICE=http://inventory-service:8080
      - SERVICES_NOTIFICATION_SERVICE=http://notification-service:8080
      - SERVICES_CONFIG_SERVICE=http://config-service:8080
      - LOGGER_LEVEL=info
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecommerce-network:
    driver: bridge
