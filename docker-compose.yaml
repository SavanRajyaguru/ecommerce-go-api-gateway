version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: ..
      dockerfile: ecommerce-go-user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
  product-service:
    build:
      context: ..
      dockerfile: ecommerce-go-product-service/Dockerfile
    container_name: product-service
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build:
      context: ..
      dockerfile: ecommerce-go-order-service/Dockerfile
    container_name: order-service
    ports:
      - "8083:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payment Service
  payment-service:
    build:
      context: ..
      dockerfile: ecommerce-go-payment-service/Dockerfile
    container_name: payment-service
    ports:
      - "8084:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Inventory Service
  inventory-service:
    build:
      context: ..
      dockerfile: ecommerce-go-inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8085:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: ecommerce-go-notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8086:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    networks:
      - ecommerce-network
    restart: unless-stopped
