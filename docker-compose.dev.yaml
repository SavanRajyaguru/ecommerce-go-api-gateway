services:
  # User Service - Development Mode
  user-service:
    build:
      context: ..
      dockerfile: ecommerce-go-user-service/Dockerfile.dev
    container_name: user-service-dev
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      # Mount parent directory so services can access siblings (for replace directives)
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-user-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Product Service - Development Mode
  product-service:
    build:
      context: ..
      dockerfile: ecommerce-go-product-service/Dockerfile.dev
    container_name: product-service-dev
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order Service - Development Mode
  order-service:
    build:
      context: ..
      dockerfile: ecommerce-go-order-service/Dockerfile.dev
    container_name: order-service-dev
    ports:
      - "8083:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-order-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Payment Service - Development Mode
  payment-service:
    build:
      context: ..
      dockerfile: ecommerce-go-payment-service/Dockerfile.dev
    container_name: payment-service-dev
    ports:
      - "8084:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-payment-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Inventory Service - Development Mode
  inventory-service:
    build:
      context: ..
      dockerfile: ecommerce-go-inventory-service/Dockerfile.dev
    container_name: inventory-service-dev
    ports:
      - "8085:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-inventory-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Notification Service - Development Mode
  notification-service:
    build:
      context: ..
      dockerfile: ecommerce-go-notification-service/Dockerfile.dev
    container_name: notification-service-dev
    ports:
      - "8086:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-notification-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Config Service - Development Mode
  config-service:
    build:
      context: ..
      dockerfile: ecommerce-go-config-service/Dockerfile.dev
    container_name: config-service-dev
    ports:
      - "8087:8080"
    environment:
      - SERVER_PORT=:8080
      - GIN_MODE=debug
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-config-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # API Gateway - Development Mode
  api-gateway:
    build:
      context: ..
      dockerfile: ecommerce-go-api-gateway/Dockerfile.dev
    container_name: api-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=:8080
      - SERVER_MODE=debug
      - SERVICES_USER_SERVICE=http://user-service-dev:8080
      - SERVICES_PRODUCT_SERVICE=http://product-service-dev:8080
      - SERVICES_ORDER_SERVICE=http://order-service-dev:8080
      - SERVICES_PAYMENT_SERVICE=http://payment-service-dev:8080
      - SERVICES_INVENTORY_SERVICE=http://inventory-service-dev:8080
      - SERVICES_NOTIFICATION_SERVICE=http://notification-service-dev:8080
      - SERVICES_CONFIG_SERVICE=http://config-service-dev:8080
      - LOGGER_LEVEL=info
    volumes:
      - ..:/workspace
    working_dir: /workspace/ecommerce-go-api-gateway
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - inventory-service
      - notification-service
      - config-service
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge
